{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>{{ action }} Mango Export</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
            <div class="error-message">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="error-message">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">{{ action }}</button>
                <a href="{% url 'mango_list' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
